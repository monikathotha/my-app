<p>user {{name}}</p>
<p>age {{age}}</p>
<p>Address: {{address.street}}, {{address.city}}</p>

<button (click)="onClick()">Click Me</button>
<form (submit) = "addHobby(newHobby.value)">
  <label>Hobby</label>
  <input type="text" #newHobby>
  <input type="number" #newHobby>
</form>

<h1>Hobbies</h1>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index" >
    {{i+1}}: {{hobby}}
    <button (click)="onDelete(i)">Delete</button>
  </li>
</ul>
